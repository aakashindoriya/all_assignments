<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #box{
         display:grid;
         
         width: 500px;
         margin: auto;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(3,100px);
        gap:20px;
        grid-template-areas: 
        "a a b b"
        "c d d d"
        "e e e e";
     }
     #box>:nth-child(1){
         background-color:gray;
         grid-area: a;
         border-radius: 10px;
         font-size: 30px;
         padding:20px;
     }
     #box>:nth-child(2){
         background-color:gray;
         grid-area: b;
         border-radius: 10px;
         font-size: 30px;
         padding:20px;
     }
     #box>:nth-child(3){
         background-color:gray;
         grid-area: c;
         border-radius: 10px;
         font-size: 30px;
         padding:20px;
     }
     #box>:nth-child(4){
         background-color:gray;
         grid-area: d;
         border-radius: 10px;
         font-size: 30px;
         padding:20px;
     }
     #box>:nth-child(5){
         background-color:gray;
         grid-area: e;
         border-radius: 10px;
         font-size: 30px;
         padding:20px;
     }
    </style>
</head>
<body>
    <div id="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    
</body>
</html>
